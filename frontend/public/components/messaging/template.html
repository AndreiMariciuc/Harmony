<div v-if="activeConversation">
    <div class="header">
        <p>{{ conversationName }}</p>
    </div>
    <div class="body">
        <div v-for="(msg, i) in messages" :key="i">
            <p>{{ msg.sender.username }}</p>
            <p>{{ msg.message}}, {{msg.date}}</p>
        </div>
    </div>

<!--    <component :is="photoComponent"></component>-->
    <photo-component v-if="photoState" @image-uploaded="handleImageUploaded"></photo-component>

    <div class="footer">
        <input v-model="message" placeholder="Write a message here!" @keyup.enter="sendMessage"/>
        <button @click="changePhotoState">Photo</button>
    </div>
</div>

<div v-else class="helpful">
    {{ helpfulMessage }}
</div>
