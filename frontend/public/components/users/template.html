<div>
	<div class="tabs-container">
		<div class="tabs-wrapper">
			<div
				v-for="(tab, i) in tabs"
				:key="i"
				:class="['tab-button', { active: currentTab === tab}]"
				@click="currentTab = tab"
			>
				{{ tab }}
			</div>
		</div>
	</div>

	<component
		class="component"
		:is="currentTabComponent"
		:socket="socket"
		:conversation="conversation"
	></component>
</div>
